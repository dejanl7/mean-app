<article class="panel panel-default">
    <div class="panel panel-body">
        {{ message.content }}
    </div>
    <footer>
        <div class="author">
            {{ message.username }}
        </div>
        <div class="config panel-default" *ngIf="belongsToUser()">
            <a class="btn btn-primary" (click)="onEdit()">Edit</a>
            <a class="btn btn-danger" (click)="onDelete()">Delete</a>
        </div>
    </footer>
</article>
